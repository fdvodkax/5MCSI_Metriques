<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="commitsChart" width="800" height="400"></canvas>
    <script>
        fetch('https://api.github.com/repos/OpenRSI/5MCSI_Metriques/commits')
            .then(response => response.json())
            .then(data => {
                const commitTimes = data.map(commit => new Date(commit.commit.author.date));
                const labels = Array.from({ length: 60 }, (_, i) => i);

                const counts = Array(60).fill(0);

                commitTimes.forEach(time => {
                    const minute = time.getMinutes();
                    counts[minute]++;
                });

                const ctx = document.getElementById('commitsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Commits par minute',
                            data: counts,
                            fill: false,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Minute'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Nombre de Commits'
                                },
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Erreur lors de la récupération des données de commits:', error));
    </script>
</body>
</html>
